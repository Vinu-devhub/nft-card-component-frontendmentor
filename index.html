<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>NFT Preview Card</title>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <img src="/assets/image-equilibrium.jpg" alt="Image equilibrium">
                <div class="overlay">
                    <a href="#" class="overlay-icon">
                        <img src="/assets/icon-view.svg" alt="overlay view icon" class="white-icon">
                    </a>
                </div>
            </div>
            <div class="card-body">
                <h2>Equilibrium #3429</h2>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="icons">
                    <div class="first-icon"><img src="/assets/icon-ethereum.svg" alt="icon-ethereum"><span class="eth">0.041 ETH</span>
                    </div>
                    <div class="second-icon"><img src="/assets/icon-clock.svg" alt="icon-ethereum"><span class="clock">3 days left</span> </div>
                </div>
            </div>
            <div class="card-footer">

                <div class="creation-of">
                    <img src="/assets/image-avatar.png" alt="avatar image">
                    <span class="creation-heading">Creation of</span>
                    <span class="author-name">Jules Wyvern</span>
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
